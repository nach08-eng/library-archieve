<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Digital Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <div class="navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-university"></i>
                Digital Library Archive
            </a>
            <nav class="nav-links">
                <a href="index.html">Archive</a>
            </nav>
        </div>
    </header>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-shield"></i>
            <h2>Admin Login</h2>
            <p>Please log in to upload books.</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="adminPassword" required placeholder="Enter admin password">
            </div>
            <button type="submit" class="btn" style="width: 100%;">Login</button>
        </form>
        <p id="loginMessage" style="margin-top: 1rem; text-align: center; color: red;"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
